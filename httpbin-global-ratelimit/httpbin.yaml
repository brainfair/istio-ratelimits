apiVersion: v1
kind: ServiceAccount
metadata:
  name: httpbin
  namespace: httpbin-global-ratelimit
---
apiVersion: v1
kind: Service
metadata:
  name: httpbin
  namespace: httpbin-global-ratelimit
  labels:
    app: httpbin
    service: httpbin-global-ratelimit
spec:
  ports:
    - name: http
      port: 8000
      targetPort: 8080
  selector:
    app: httpbin
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpbin
  namespace: httpbin-global-ratelimit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: httpbin
      version: v1
  template:
    metadata:
      labels:
        app: httpbin
        version: v1
    spec:
      serviceAccountName: httpbin
      containers:
        - image: docker.io/mccutchen/go-httpbin:2.18.2
          imagePullPolicy: IfNotPresent
          name: httpbin
          ports:
            - containerPort: 8080
