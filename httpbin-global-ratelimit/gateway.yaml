apiVersion: networking.istio.io/v1
kind: Gateway
metadata:
  name: httpbin-global-ratelimit-gateway
  namespace: httpbin-global-ratelimit
spec:
  selector:
    istio: ingress-private
  servers:
    - hosts:
        - httpbin-global-ratelimit.${cluster_subdomain}
      port:
        name: http
        number: 80
        protocol: HTTP
      tls:
        httpsRedirect: true
    - hosts:
        - httpbin-global-ratelimit.${cluster_subdomain}
      port:
        name: https
        number: 443
        protocol: HTTPS
      tls:
        credentialName: localhost-direct
        mode: SIMPLE
